<body>
    <!-- Your HTML content goes here -->
   


    <!-- Bootstrap JS and dependencies via CDN -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- SB added btn and modal -->

<div class="d-flex justify-content-center">
    <button id="progress_bar" class="btn btn-primary" onclick="showProgressBar()">Start Progress</button>
</div>

<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="progressModalLabel">Progress</h5>
                <button type="button" class="close"  data-dismiss="modal"  aria-label="Close" id="closeButton" onclick="resetProgress()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
